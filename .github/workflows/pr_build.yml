name: PR_build

on:
  # Runs when a pull request is created against main branch
  pull_request:
    branches:
      - main

env:
  PKG_NAME: "enos"

jobs:
  # If the PR does not have one of the four designated `changelog/` labels applied, this job will fail.
  check-for-changelog-label:
    runs-on: ubuntu-latest
    if: (!contains(github.event.pull_request.labels.*.name, 'changelog/none')) && (!contains(github.event.pull_request.labels.*.name, 'changelog/bug')) && (!contains(github.event.pull_request.labels.*.name, 'changelog/feat')) && (!contains(github.event.pull_request.labels.*.name, 'changelog/other'))
    steps:
      - name: Changelog label not found
        run: |
          echo "ERROR: PR does not have changelog label. Please add one of the following labels to your PR: changelog/bug, changelog/feat, changelog/other, or changelog/none."
          exit 1

  build-artifact:
    name: Build Linux Artifact
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: [1.17]
        goos: [linux]
        goarch: [amd64]
      fail-fast: true
    outputs:
      artifact-name: ${{ steps.build.outputs.artifact-name }}
    env:
      GOPRIVATE: 'github.com/hashicorp/*'
      TOKEN: ${{ secrets.ELEVATED_GITHUB_TOKEN }}
      GOOS: ${{ matrix.goos }}
      GOARCH: ${{ matrix.goarch }}
      CI: true
    steps:
      - name: Setup go
        uses: actions/setup-go@v2
        with:
          go-version: '^1.17.6'
      - name: Checkout
        uses: actions/checkout@v2
      - name: Get Product Version
        id: get-product-version
        run: |
          make version
          echo "::set-output name=product-version::$(make version)"
      - name: Go ${{ matrix.go }} ${{ matrix.goos }} ${{ matrix.goarch }} build
        id: build
        run: |
          mkdir dist out
          make build-race
          zip -r -j out/${{ env.PKG_NAME }}_${{ steps.get-product-version.outputs.product-version }}_${{ matrix.goos }}_${{ matrix.goarch }}.zip dist/
          echo "::set-output name=artifact-name::${{ env.PKG_NAME }}_${{ steps.get-product-version.outputs.product-version }}_${{ matrix.goos }}_${{ matrix.goarch }}.zip"
      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.PKG_NAME }}_${{ steps.get-product-version.outputs.product-version }}_${{ matrix.goos }}_${{ matrix.goarch }}.zip
          path: out/${{ env.PKG_NAME }}_${{ steps.get-product-version.outputs.product-version }}_${{ matrix.goos }}_${{ matrix.goarch }}.zip
          retention-days: 1

  validate-artifact:
    name: Validate Artifact
    needs: build-artifact
    # Use local path to call reusable workflow validate.yml.
    uses: ./.github/workflows/validate.yml
    with:
      artifact-name: ${{ needs.build-artifact.outputs.artifact-name }}
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      ENOS_CI_SSH_PRIVATE_KEY: ${{ secrets.ENOS_CI_SSH_PRIVATE_KEY }}
