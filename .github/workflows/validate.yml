name: validate

on:
  workflow_call:
    inputs:
      artifact-name:
        required: true
        type: string

jobs:
  lint:
    name: "Lint"
    runs-on: ubuntu-latest
    container: docker.mirror.hashicorp.services/golangci/golangci-lint:latest-alpine
    steps:
      - uses: actions/checkout@v2
      - run: golangci-lint run --out-format=github-actions --timeout=5m0s

  unit:
    name: "Unit Tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.17.6'
      - uses: actions/checkout@v2
      - run: make test

  acceptance:
    name: "Acceptance Tests CI"
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '^1.17.6'
      - name: Download Artifact
        uses: actions/download-artifact@v2
        with:
          # name: ${{ steps.artifact_name.outputs.artifact }}
          name: ${{inputs.artifact-name }}
      - name: Acceptance Tests
        run: |
          ls -l ${{inputs.artifact-name }}
          unzip ${{inputs.artifact-name }} -d dist
          make test-acc
