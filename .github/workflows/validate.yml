---
name: validate

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: "build"
    uses: hashicorp/enos/.github/workflows/build.yml@v1

  download:
    needs: build
    name: "download"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v2
      - with:
        name: ${{ needs.build.outputs.artifact-name }}

  lint:
    name: "lint"
    runs-on: ubuntu-latest
    container: docker.mirror.hashicorp.services/golangci/golangci-lint:latest-alpine
    steps:
      - uses: actions/checkout@v2
      - run: golangci-lint run --out-format=github-actions --timeout=5m0s

  unit:
    name: "unit tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.17.2'
      - uses: actions/checkout@v2
      - run: make test

  acceptance:
    name: "acceptance tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.17.2'
      - run: make test-acc
        env:
          CI: true
