---
name: validate

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: "lint"
    runs-on: ubuntu-latest
    container: docker.mirror.hashicorp.services/golangci/golangci-lint:latest-alpine
    steps:
      - uses: actions/checkout@v2
      - run: golangci-lint run --out-format=github-actions --timeout=5m0s

  unit:
    name: "unit tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.17.6'
      - uses: actions/checkout@v2
      - run: make test

  build-and-acceptance:
    name: "build and acceptance tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: hashicorp/setup-terraform@v1
        with:
          # the terraform wrapper will break terraform execution in enos because
          # is changes the output to text when we expect it to be JSON.
          terraform_wrapper: false
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.17.6'
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: enos ci ssh key
        id: sshkey
        run: |
          mkdir -p ./acceptance/support
          echo "${{ secrets.ENOS_CI_SSH_PRIVATE_KEY }}" > ./acceptance/support/private_key.pem
          chmod 600 ./acceptance/support/private_key.pem
      - name: acceptance tests
        env:
          CI: true
        run: make test-acc-release
